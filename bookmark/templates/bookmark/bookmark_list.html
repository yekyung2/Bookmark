<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Bookmark List</title>
  </head>

  <body>
    <div id="contens">
      <h1>Bookmark List</h1>
      <h1>{{ bookmark.title}}</h1>

      <ul>
        {% for bookmark in object_list %}
        <li>URL : <a href="{{bookmark.url}}">{{bookmark.url}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
