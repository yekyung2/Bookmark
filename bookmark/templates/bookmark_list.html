<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Bookmark List</title>
  </head>

  <body>
    <div id="contens">
      <h1>Bookmark list</h1>
      <ul>
        {% for bookmark in object_list %}
        <li><a href="{% url 'detail' bookmark.id %}">{{bookmark}} </a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
